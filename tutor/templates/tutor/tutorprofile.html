{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% bootstrap_messages %}

<link rel="stylesheet" type="text/css" href="{% static 'tutor/style.css' %}">
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Welcome to Quick Tutor</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ml-auto">
            <a href="#" class="nav-item nav-link">Login</a>
        </div>
    </div>
</nav>  

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
{% csrf_token %}
<div class="border border-light p-3 mb-4">
    <div class="text-left">
        <h2>Your Account</h2><br><br>

        <input type="text" name="first_name" placeholder="Your first name"><br><br>
        <input type="text" name="last_name" placeholder="Your last name"><br><br>
        <input type="text" name="email_addr" placeholder="Your preferred email"><br><br>
        <input type="text" name="phone_num" placeholder="Your preferred phone number"><br><br>

       <!-- <button type="submit" class="btn btn-primary">Submit Suggestion</button> -->
    </div>

    <p>
        <div class="text-center">
            <button type="submit" class="btn btn-info btn-lg">Save Changes</button>
        </div>
    </p>

</form>
